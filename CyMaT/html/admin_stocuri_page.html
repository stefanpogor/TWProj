    <header>
        <img class="logo" src="../res/logo.png" alt="logo">
        <nav>

    <div class="grid-area-container">
        <div class="left-menu">

        <div class="right-content">
            <div class="produs_nou_card">
                <div class="produs_nou">
                    <p>Adauga un produs nou</p>
                    <form action="#">
                        <input class="com_form" placeholder="Nume Produs" type="text" name="nume-produs">

                        <input class="com_form" placeholder="Nume Furnizor" type="text" name="nume-furnizor">

                        <input class="com_form" placeholder="Pret (RON)" type="text" name="pret">

                        <input class="com_form" placeholder="Cantitate" type="text" name="cantitate">
                    </form>
                    <button class="send_com">Adauga produs</button>
                </div>
            </div>
            <div class="stoc-card">
                <div class="info">
                    <p>Denumire: Produs1</p>
                    <p>Stoc: 20</p>

                    <form action="#">
                        <label for="stoc"></label>
                        <input placeholder="Introdu noul stoc..." class="new_val" type="text" name="stoc" id="stoc">
                    </form>

                    <p>Pret: 200 RON</p>
                    <form action="#">
                        <label for="price"></label>
                        <input placeholder="Introdu noul pret..." class="new_val" type="text" name="pret" id="price">
                    </form>

                    <button class="act">Actualizeaza stoc</button>
                    <button class="act">Actualizeaza pret</button>
                </div>
                <div class="imag">
                    <img src="../res/logo.png" alt="logo">
                </div>
            </div>
            <div class="stoc-card">
                <div class="info">
                    <p>Denumire: Produs3</p>
                    <p>Stoc: 200</p>

                    <form action="#">
                        <label for="stoc1"></label>

                    <p>Pret: 20000 RON</p>
                    <form action="#">

                        <input placeholder="Introdu noul pret..." class="new_val" type="text" name="pret" id="price1">
                    </form>

                    <button class="act">Actualizeaza stoc</button>
                    <button class="act">Actualizeaza pret</button>
                </div>
                <div class="imag">
                    <img src="../res/logo.png" alt="logo">

            </div>
            <div class="stoc-card">

                    <p>Pret: 100 RON</p>

                    <button class="act">Actualizeaza stoc</button>
                    <button class="act">Actualizeaza pret</button>
                </div>
                <div class="imag">
                    <img src="../res/logo.png" alt="logo">
                </div>
