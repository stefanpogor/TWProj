<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/log_style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>CyMaT - Sign up</title>
</head>
<body>
    
    <header>
        <img class="logo" src="../res/logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="../html/contact.html">Contact</a></li>
                <li><a href="../html/signup.html">Sign up</a></li>
                <li><a href="../html/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="center-screen">
        <div class="log-box">
            <hr/>
            <p>Sign Up</p>
            <form class="log-form" action="#">
                <label for="name">Nume</label>
                <input class="input-form" placeholder="Nume complet..." type="text" name="nume" id="name">

                <label for="email">Email</label>
                <input class="input-form" placeholder="Emailul dumneavoastra..." type="text" name="email" id="email">

                <label for="password">Parola</label>
                <input class="input-form" placeholder="Indrodu o parola..." type="password" name="password" id="password">
            
                <label for="conf_password">Confirma parola</label>
                <input class="input-form" placeholder="Reintrodu parola..." type="password" name="password" id="conf_password">
            </form>
            <div class="center">
                <button class="log-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <footer>
        <p> Copyright 2022 <a href="../html/scholarly.html">Scholarly</a></p>   
    </footer>
